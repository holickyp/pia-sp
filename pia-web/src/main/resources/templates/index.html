<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html(title='Projects')}">
<head>
    <title>Projects</title>
</head>
<body>
<section layout:fragment="content" class="my-3">
<div class="row justify-content-md-center">
    <div class="col-sm-7 col-md-6 col-lg-5 col-xl-4">
        <h1 class="h3 mb-4">Projects</h1>

        <div th:if="${#lists.isEmpty(projects)}" class="alert alert-warning" role="alert">
            No projects were found for query <q th:text="${query}"></q>.
        </div>

        <div class="container">
            <div class="row align-items-start">
                <div th:each="project : ${projects}" class="card card-has-bg click-col d-flex flex-row align-items-center py-3 border-bottom mb-2">
                    <div class="card-body">
                        <h4 class="card-title"><strong th:text="${project.name}"></strong></h4>
                        <h6 class="card-subtitle mb-2 text-muted" th:text="${#dates.format(project.from, 'dd.MM.yyyy')} + ' - ' + ${#dates.format(project.to, 'dd.MM.yyyy')}"></h6>
                        <p class="card-text" th:text="${project.description}"></p>
                        <a th:if="${#strings.contains(#authentication.principal.authorities, 'DEPARTMENT-MANAGER') OR #strings.contains(#authentication.principal.authorities, 'SECRETARIAT') OR (#strings.contains(#authentication.principal.authorities, 'PROJECT-MANAGER') AND project.manager.id == #authentication.getPrincipal().getId())}" th:href="@{/project/{projectId}(projectId=${project.id})}" class="card-link ms-auto btn btn-outline-primary">View</a>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-3" th:if="${#strings.contains(#authentication.principal.authorities, 'SECRETARIAT')}">
            <a th:href="@{/project/create}" class="btn btn-primary btn-lg">Create a new project</a>
        </div>
    </div>
</div>
</section>
</body>
</html>
